<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8" />
  <title>Ambilect Learn</title>
  <meta name="viewport" content="width=device-width"/>
  <meta name="description"/>
  <link rel="icon" type="image/x-icon" href="/icon.png">
  <link rel="stylesheet" href= "lesson.css">
</head>

<body>
  <div id="header">
    <h1>Ambilect</h1>
    <h2> <a id="back" href="index.html">Back</a> </h2> 
  </div>
  <div id="main">
    <p id = "forTesting">Translate this sentence into Lingala!</p>
    <p id="enPhrase">This is the sentence</p>
    <div>
      <input type="text" id="userAnswer" title ="Answer here">
      <br>
      <div id="controls">
        <div class="evenSpace">
          <input type="button" value="Done" id="done" class="bottomButton">
          <input type="button" value="I give up!" id="giveUp" class="bottomButton">
        </div>
      </div>
    </div>
    <br> 

  </div>
  <div id="answer">
    <div id="wrong" class="answer">
        <p>That's not quite it!</p> 
        <br> 
        <input type='button' value='Try Again' class="answerButton">
        <input type='button' value='Reveal Answer' class="answerButton">
        <input type="button" value="Move on" class="answerButton">
      </div>
      <div id = "correct" class="answer">
        <p>Correct!</p> 
        <br> 
        <input type='button' value='New Sentence' id="new" class="answerButton">
      </div>
      <div id="almost" class="answer">
        <p>Check your accent marks and try again!</p> 
        <br> 
        <input type='button' value='Try Again' id="aTA" class="answerButton">
        <input type='button' value='Move on' class="answerButton">
      </div>
  </div>
  
  <br>
  <div id="footer">
      <p>Report sentence</p>
      <p>See grammar</p>
      <p>See Vocab</p>
      <p>How do accent marks work?</p>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
