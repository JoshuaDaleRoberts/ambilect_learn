<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ambilect Learn</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width"/>
  <meta name="description"/>
  <link rel="icon" type="image/x-icon" href="/icon.png">
</head>
<body>
  <div id="header">
      <h1>Ambilect</h1>
      <h2> Kituba </h2>
  </div>

  <div id="main">
    <p id = "forTesting">Translate this sentence to English!</p>
    <p id="enPhrase">This is the sentence</p>
    <form>
      <input type="text" id="userAnswer" title ="su">
      <br>
      <div id="controls">
        <div id="extraLetters" class="evenSpace">
          <input type="button" value = "ă" id="aCaron" class = "eL">
          <input type="button" value = "á" id="aAcute" class = "eL">
          <input type="button" value = "ĕ" id="eCaron" class = "eL">
          <input type="button" value = "é" id="eAcute" class = "eL">
          <input type="button" value = "í" id="iAcute" class = "eL">
          <input type="button" value = "ó" id="oAcute" class = "eL">
        </div>
        <div class="evenSpace">
          <input type="button" value="Done" id="done" class="bottomButton">
          <input type="button" value="I give up!" id="giveUp" class="bottomButton">
        </div>
      </div>
    </form>
    <br> 

  </div>


  <div id="answer">
    <div id="wrong" class="answer">
        <p>That's not quite it!</p> 
        <br> 
        <input type='button' value='Try Again'>
        <input type='button' value='Reveal Answer'>
        <input type="button" value="Move on">
      </div>
      <div id = "correct" class="answer">
        <p>Correct!</p> 
        <br> 
        <input type='button' value='New Sentence' id="new">
      </div>
      <div id="almost" class="answer">
        <p>Check your accent marks and try again!</p> 
        <br> 
        <input type='button' value='Try Again' id="aTA">
        <input type='button' value='Move on'>
      </div>
  </div>
  
  <br>
  <div id="footer">
      <p>Report sentence</p>
      <p>See grammar</p>
      <p>See Vocab</p>
  </div>
  <script src="script.js" type="module"></script>
  <link rel="stylesheet" href= "style.css">
</body>
</html>
